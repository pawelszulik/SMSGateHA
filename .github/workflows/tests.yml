# Testy integracji SMS Gate (pytest)
# Uruchamiane przy push/PR; bez ładowania pluginu HA (wymagałby pełnego HA).
name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run tests (without HA plugin)
        run: |
          python -m pytest tests/test_api.py tests/test_notify.py tests/test_sensor.py -v --tb=short
        env:
          PYTHONPATH: .

      # Opcjonalnie: pełna pula z HA (odkomentuj jeśli dodasz homeassistant do requirements-test)
